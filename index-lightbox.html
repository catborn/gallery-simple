<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Галерея с Лайтбоксом</title>
  <style>
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 10px;
      padding: 20px;
    }

    .gallery-item {
      position: relative;
    }

    .gallery-image {
      width: 100%;
      height: 150px;
      object-fit: cover;
      cursor: pointer;
      transition: opacity 0.3s;
    }

    .gallery-image:hover {
      opacity: 0.8;
    }

    /* Лайтбокс */
    .lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    .lightbox:target {
      display: flex;
    }

    .lightbox-content {
      max-width: 90%;
      max-height: 90%;
    }

    .lightbox-close {
      position: absolute;
      top: 20px;
      right: 20px;
      color: white;
      font-size: 30px;
      text-decoration: none;
      background: rgba(0, 0, 0, 0.5);
      padding: 5px 15px;
      border-radius: 5px;
    }
  </style>
</head>

<body>
  <div class="gallery">
    <a href="#img1" class="gallery-item">
      <img src="image1.jpg" alt="Изображение 1" class="gallery-image">
    </a>
    <a href="#img2" class="gallery-item">
      <img src="image2.jpg" alt="Изображение 2" class="gallery-image">
    </a>
    <!-- Добавьте больше изображений -->
  </div>

  <!-- Лайтбоксы -->
  <div id="img1" class="lightbox">
    <a href="#" class="lightbox-close">×</a>
    <img src="image1.jpg" alt="Изображение 1" class="lightbox-content">
  </div>

  <div id="img2" class="lightbox">
    <a href="#" class="lightbox-close">×</a>
    <img src="image2.jpg" alt="Изображение 2" class="lightbox-content">
  </div>
</body>

</html>
